<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Color</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Enter New Color for Application</h2>
    <input type="text" id="colorInput" placeholder="#fff49c" />
    <button id="submitColor">OK</button>
    <button id="cancelColor">Cancel</button>

    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("submitColor").onclick = () => {
        const color = document.getElementById("colorInput").value;
        ipcRenderer.send("color-input-response", color);
      };

      document.getElementById("cancelColor").onclick = () => {
        ipcRenderer.send("color-input-response", null);
      };
    </script>
  </body>
</html>
